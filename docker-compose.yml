version: '3.9'
services:

  mysqldb:
    image: mysql:8
    restart: unless-stopped
    container_name: mysqldb
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootroot
      MYSQL_DATABASE: patient
    volumes:
      - sql-data:/var/lib/mysql
    networks:
      - clinic_network

  patient-service:
    build: ./patient-service
    image: patient-service
    container_name: patient-service
    depends_on:
      - mysqldb
    ports:
      - "8081:8081"
    environment:
      MYSQL_DATABASE: patient
      MYSQL_URL: mysqldb
      MYSQL_USER: root
      MYSQL_PASSWORD: rootroot
    networks:
      - clinic_network
    restart: on-failure

  mongodb:
    image: mongo
    restart: unless-stopped
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - clinic_network

  note-service:
    build: ./note-service
    image: note-service
    container_name: note-service
    depends_on:
      - mongodb
      - patient-service
    ports:
      - "8082:8082"
    environment:
        MONGODB_HOST: mongodb
        MONGODB_PORT: 27017
        MONGODB_DB: note
        PATIENT_PORT: 8081
    networks:
      - clinic_network
    restart: on-failure

  ui-service:
    build: ./ui-service
    image: ui-service
    container_name: ui-service
    depends_on:
      - patient-service
      - note-service
    ports:
      - "8090:8090"
    networks:
      - clinic_network
    restart: on-failure
    environment:
      FEIGN_PATIENT_URL: http://patient-service:8081
      FEIGN_NOTE_URL: http://note-service:8082

networks: # Ajout de la section r√©seaux
  clinic_network: {}

volumes:
  sql-data:
  mongodb-data:

