<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Edit Patient Note</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row"><h2>Edit Note</h2></div>
  <div class="row">
    <form th:action="@{/patientNotes/update/{noteId}(noteId=${note.id})}" method="post"> <!-- ChangÃ© ici -->
      <div class="form-group">
        <label for="note">Note:</label>
        <textarea class="form-control" id="note" name="note" th:text="${note.note}"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Update Note</button> <!-- Bouton dans la balise <form> -->
    </form>
  </div>
</div>
</body>
</html>
