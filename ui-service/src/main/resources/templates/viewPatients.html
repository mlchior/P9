<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Patient List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <h2 class="col-9">Patient List</h2>
        <div class="col-3 text-right">
            <a href="/viewPatients/add" class="btn btn-primary">Add New</a>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Family Name</th>
            <th>Given Name</th>
            <th>Date of Birth</th>
            <th>Sex</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.family}"></td>
            <td th:text="${patient.given}"></td>
            <td th:text="${patient.dob}"></td>
            <td th:text="${patient.sex}"></td>
            <td th:text="${patient.address}"></td>
            <td th:text="${patient.phone}"></td>
            <td>
                <a th:href="@{/viewPatients/update/{id}(id=${patient.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/patientNotes/{patId}(patId=${patient.id})}" class="btn btn-info btn-sm">View Notes</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
