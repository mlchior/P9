<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Update Patient</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row"><h2>Update Patient</h2></div>
  <form th:action="@{/viewPatients/update}" th:object="${patient}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="family">Family Name:</label>
      <input type="text" class="form-control" id="family" th:field="*{family}" required>
    </div>
    <div class="form-group">
      <label for="given">Given Name:</label>
      <input type="text" class="form-control" id="given" th:field="*{given}" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
    </div>
    <div class="form-group">
      <label for="sex">Sex:</label>
      <input type="text" class="form-control" id="sex" th:field="*{sex}" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" th:field="*{address}" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/viewPatients" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
